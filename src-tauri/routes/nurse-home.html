<div id="nurse-home">
    <h1>Nurse {?param=name}'s Portal</h1>
    <p class="await-input">Waiting for QR scanner...</p>
    <form id="patient-data"></form>
    <hr>
    <button id="open-catalog">Open Catalog</button>

    <div id="assigned-patients">
        <h2>Assigned Patients</h2>
        <div class="search-box">
            <label>
                <input type="text" id="patient-search" placeholder="Search by patient's name">
            </label>
            <button class="icon" id="patient-search-btn"><span class="ph-bold ph-magnifying-glass"></span></button>
        </div>
        <ul></ul>
    </div>
</div>
